    <script>
        let wrapEL = document.querySelectorAll('.wrap')

        // 屏幕高度
        let screenHeight = window.innerHeight;

        // 初始化
        wrapEL.forEach(el => {
            // 容器高度
            let itemHeight = el.clientHeight;
            if (el.offsetTop - window.scrollY < screenHeight && el.offsetTop - window.scrollY + itemHeight > 0) {
                el.children[0].classList.add('h1')
                el.children[2].classList.add('h2')
            }
        })

        // 滚动监听
        wrapEL.forEach(el => {
            // 容器高度
            let itemHeight = el.clientHeight;
            window.addEventListener('scroll', (e) => {
                window.requestAnimationFrame(() => {
                    if (el.offsetTop - this.scrollY < screenHeight && el.offsetTop - this.scrollY + itemHeight > 0) {
                        el.children[0].classList.add('h1')
                        el.children[2].classList.add('h2')
                    }
                })
            })
        })
    </script>
